<ul>
{% if categories%}
    {% for c in categories  %}
        {% if c == current_category %}
        <li>
            <strong>
                <a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a>
            </strong>
        </li>
        {% else %}
        <li></li><a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a></li>
        {% endif %}
    {% endfor %}

{% else %}
    <strong>There are no categories present.</strong>
{% endif %}
</ul>
